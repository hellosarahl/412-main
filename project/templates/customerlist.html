{% extends "base.html" %}
{% block content %}
<h2>Customers</h2>
<!--Show every customer in the list-->
<ul> {% for c in customerlist %}
    <li>
        <a href="{% url 'customer' c.pk %}">
            {{c.firstname}}
            {{c.lastname}}

        </a>

    </li>
    {% empty %}
    <p>No customers </p>
    {% endfor %}
</ul>
{% endblock %}
