<!--mini_insta/delete_post_form.html-->

{% extends 'mini_insta/base.html' %}

{% block content %}
<h3>Are you sure you want to delete this post?</h3>
<p>
    {{post}}
</p>
<!--form to submit the delete request-->
<form action="{% url 'mini_insta:profile' post.profile.pk %}" method="GET">
    {% csrf_token %}
    <input type="submit" value="Cancel">
</form>
<!--form to cancel the delete request-->

{% endblock %}
