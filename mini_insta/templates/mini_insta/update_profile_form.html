{% extends 'mini_insta/base.html' %}
{% block content %}
<h1>Update this Profile</h1>
<!--displays the html form-->
<form action="{% url 'mini_insta:update_profile' %}" method= "POST"

    enctype="multipart/form-data">

    {% csrf_token %}
<table>{{form.as_table}}</table>
<input type="submit" name="submit" value="Update">
</form>
<!--add a separate form for cancel button-->
<form action="{% url 'mini_insta:profile' %}" method="GET">
    <input type="submit" value="Cancel">
</form>
{% endblock %}
