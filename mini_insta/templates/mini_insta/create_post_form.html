{% extends 'mini_insta/base.html' %}
{% block content %}
<form method ="POST">

<h1>Create new post</h1>
    {% csrf_token %}
    <div>
<label for="id_caption">Caption:</label>
    {{form.caption}}
    </div>

    <div>
        <label for="id_image_url">Image</label>
        <input type="url" name="image_url" id="id_image_url" required>
    </div>
    
    <button type="submit">Post</button>
    <a href="{% url 'mini_insta:profile' profile.pk %}" class="btn btn-secondary">Cancel</a>

    </div>
</form>
{% endblock %}
