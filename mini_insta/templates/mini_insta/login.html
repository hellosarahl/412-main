{% extends 'mini_insta/base.html' %}

{% block content %}

<!--authentication form to set next to redirect to correct page-->
<h1>Login to Mini Insta</h1>
<form action="{% url 'mini_insta:login' %}" method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Login">

    <!--this is for user login-->
    {% if request.GET.next %}
    <input type="hidden" name="next"value="{{request.GET.next}}">
    {% else %}
    <input type="hidden" name="next" value="{% url 'mini_insta:show_all_profiles' %}">
    {% endif %}

    </form>

    <hr>
    <!--display no account-->
    Don't have an account?
    <a href="{% url 'mini_insta:register' %}">Register here</a>

    {% endblock %}
